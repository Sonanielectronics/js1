<body>

    <button onclick="abc()">back</button>
    <button onclick="xyz()">forward</button>
    <button onclick="mnp()">go</button>

        function abc(){
            history.back();
        }

        function xyz(){
            history.forward();
        }

        function mnp(){
            // history.go(-1);  // 1 back

            // history.go(-2);  // 2 back
        }

    </script>
