<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <button onclick="abc()">open window</button>
    <button onclick="xyz()">close window</button>
    <!-- <button onclick="mnp()">move window</button> -->
    <button onclick="lmn()">move window</button>
    <script>
        function abc(){
            var a = window.open("","","width=30px,height=100px,left=550px,top=50px");
            a.document.write('Hi');
            
        }

        function xyz(){
            a.close()
        }

        function mnp(){
            window.open("","","width=30px,height=100px,left=550px,top=50px").moveTo(400, 10);
            window.focus();
        }

        function lmn(){
            window.open("","","width=30px,height=100px,left=550px,top=50px").moveBy(0,0);
            // window.open("","","width=30px,height=100px,left=550px,top=50px").moveBy(100, 0);
            window.open("","","width=30px,height=100px,left=550px,top=50px").moveBy(0,100);
        }
    </script>
</body>
</html>
